<section class="related">
  <script id="dsq-count-scr" src="//jun-s-blog.disqus.com/count.js" async></script>
  <h2>Related Posts</h2>
  <ul class="posts-list">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date : "%Y-%m-%d" }} <a href="https://jun-s-blog.github.io{{ post.url | relative_url }}#disqus_thread">Comments</a></small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</section>
